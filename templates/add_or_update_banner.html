<html>
    
    <form  method='post' action='/m1/public/save_mobile_banner'>
    
        <input type='hidden' value='{{banner.id}}'>
        <div>
        
            <label>名称：</label><input name="name" value="{{ banner.name }}" />    
            
        </div>    
        <div>
        
            <label>类型：</label> <input name="banner_type" value="{{banner.banner_type}}"/>       
            
        </div>  
        <div>
        
            <label>图片地址：</label> <input name="picture_url" value="{{banner.picture_url}}"/>       
            
        </div>    
        <div>
        
            <label>商铺或者商品id：</label> <input name="target" value="{{banner.target}}"/>     
            
        </div>  
        <div> <input type='submit' value='保存'/></div>
            
    </form>
</html>
