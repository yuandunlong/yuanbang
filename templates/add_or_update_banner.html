<html>
<head>

</head>
 <body>
<form action="/m1/public/save_mobile_banner" method="post" enctype="multipart/form-data" class="bootstrap-frm">
<h1>banner编辑
<span>请按照要求填写</span>
</h1>
<input type='hidden' name='banner_id' {%if banner%} value='{{banner.id}}' {%endif%}/>
<label>
<span>名称 :</span>
<input id="name" type="text" name="name" {%if banner.id%} value='{{banner.id}}' {%endif%} placeholder="" />
</label>

<label>
<span>类型:</span>
            <select name='banner_type'>
                <option value='1' {%if banner.banner_type==1 %} selected='true' {%endif%} >店铺</option>
                <option value='2' {%if banner.banner_type==2 %} selected='true' {%endif%}>商品</option>
                <option value='3' {%if banner.banner_type==3 %} selected='true' {%endif%}>链接</option>
            
            </select>     
</label>


<label>
<span>商铺或商品id:</span>
<input id="name" type="text" name="target" {%if banner.target %} value='{{banner.target}}' {%endif%} placeholder="" />
</label>

<label>
<span>排序:</span>
<input id="name" type="text" name="display_order"  {%if banner.display_order%} value='{{banner.display_order}}' {%endif%} placeholder="" />
</label>

<label>
<span>描述 ：</span>
<textarea name='description'>
{{banner.description}}
</textarea>
</label>

{%if banner%}
<label>
            <a style='margin-left:200' href=‘http://www.yuanbangshop.com/{{banner.picture_url}}’>查看图片</a>
</label>
{%endif%}

<label>
<span>图片 :</span>
<input id="name" type="file" name="image" placeholder="" />
</label>





<label>
<span>&nbsp;</span>
<input type="submit" class="button" value="保存" />
</label>
</form>

</body>
